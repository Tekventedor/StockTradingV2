{{ define "main" }}
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-16">
    <h1 class="text-3xl font-bold text-gray-900 mt-8 mb-8">Trading Courses</h1>
    
    <!-- Course Overview Widget -->
    <div class="bg-white rounded-lg shadow-sm p-6 h-[600px] mb-8">
        <div class="tradingview-widget-container h-full">
            <div class="tradingview-widget-container__widget h-full"></div>
            <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-market-overview.js" async>
            var widget = {
                "colorTheme": "light",
                "dateRange": "12M",
                "showChart": true,
                "largeChartUrl": "",
                "isTransparent": true,
                "showSymbolLogo": true,
                "showFloatingTooltip": false,
                "width": "100%",
                "height": "100%",
                "plotLineColorFilling": "rgba(41, 98, 255, 0.1)",
                "plotLineColor": "#2962FF",
                "gridLineColor": "rgba(42, 46, 57, 0.1)",
                "scaleFontColor": "rgba(120, 123, 134, 1)",
                "belowLineFillColorFalling": "rgba(41, 98, 255, 0.1)",
                "belowLineFillColorRising": "rgba(41, 98, 255, 0.1)",
                "belowLineColor": "#2962FF",
                "symbolActiveColor": "rgba(41, 98, 255, 0.12)",
                "tabs": [
                    {
                        "title": "Indices",
                        "symbols": [
                            {
                                "s": "FOREXCOM:SPXUSD",
                                "d": "S&P 500"
                            },
                            {
                                "s": "FOREXCOM:NSXUSD",
                                "d": "Nasdaq 100"
                            },
                            {
                                "s": "FOREXCOM:DOW",
                                "d": "Dow 30"
                            }
                        ]
                    }
                ]
            };
            </script>
        </div>
    </div>

    <!-- Course Header -->
    <div class="mb-8">
        <h1 class="text-3xl font-bold text-gray-900">{{ .Title }}</h1>
        <p class="mt-2 text-gray-600">{{ .Description }}</p>
    </div>

    <!-- Course Grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        {{ range .Pages }}
            <article class="bg-white rounded-lg shadow-sm hover:shadow-md transition-discrete p-6">
                <h2 class="text-xl font-semibold mb-2">
                    <a href="{{ .RelPermalink }}" class="text-gray-900 hover:text-blue-600">
                        {{ .Title }}
                    </a>
                </h2>
                <p class="text-sm text-gray-600 mb-4">{{ .Description }}</p>
                <div class="flex flex-wrap gap-2">
                    {{ range .Params.difficulty }}
                        <span class="text-xs bg-blue-100 text-blue-800 px-2 py-1 rounded-full">{{ . }}</span>
                    {{ end }}
                    {{ range .Params.topics }}
                        <span class="text-xs bg-gray-100 text-gray-800 px-2 py-1 rounded-full">{{ . }}</span>
                    {{ end }}
                    {{ with .Params.duration }}
                        <span class="text-xs bg-green-100 text-green-800 px-2 py-1 rounded-full">{{ . }}</span>
                    {{ end }}
                </div>
            </article>
        {{ end }}
    </div>
</div>
{{ end }}
