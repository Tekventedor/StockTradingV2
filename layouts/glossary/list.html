{{ define "main" }}
<div class="max-w-7xl mx-auto px-4 py-8 sm:px-6 lg:px-8">
    <h1 class="text-4xl font-bold text-gray-900 mb-8">Stock Market Glossary</h1>
    
    <div class="grid gap-6 md:grid-cols-2 lg:grid-cols-3">
        {{ range .Pages.ByTitle }}
        <a href="{{ .RelPermalink }}" class="block p-6 bg-white rounded-lg shadow-lg hover:shadow-xl transition-shadow">
            <h2 class="text-xl font-semibold text-gray-900 mb-2">{{ .Title }}</h2>
            <p class="text-gray-600 mb-4">{{ .Description }}</p>
            
            <div class="flex flex-wrap gap-2">
                {{ range .Params.topics }}
                <span class="inline-flex items-center px-2 py-1 rounded-full text-xs font-medium bg-blue-100 text-blue-800">
                    {{ . }}
                </span>
                {{ end }}
            </div>
        </a>
        {{ end }}
    </div>
</div>
{{ end }}
