{{ define "main" }}
<div class="max-w-4xl mx-auto px-4 py-8 sm:px-6 lg:px-8">
    <article class="prose lg:prose-xl">
        <!-- Title Section -->
        <div class="mb-8">
            <h1 class="text-4xl font-bold text-gray-900 mb-4">{{ .Title }}</h1>
            <div class="flex flex-wrap gap-2 mb-4">
                {{ range .Params.topics }}
                    <span class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium bg-blue-100 text-blue-800">
                        {{ . }}
                    </span>
                {{ end }}
            </div>
        </div>

        <!-- Main Content -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
            {{ .Content }}
        </div>

        <!-- Related Terms Section -->
        {{ if .Params.relatedTerms }}
        <div class="mt-8">
            <h2 class="text-2xl font-bold text-gray-900 mb-4">Related Terms</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                {{ range .Params.relatedTerms }}
                    <a href="{{ . | urlize }}" class="block p-4 rounded-lg border border-gray-200 hover:border-blue-500 transition-colors">
                        {{ . }}
                    </a>
                {{ end }}
            </div>
        </div>
        {{ end }}
    </article>
</div>
{{ end }}
