<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ if .Title }}{{ .Title }} - {{ end }}{{ .Site.Title }}</title>
    {{ if eq .Section "markets" }}
    <!-- Markets section uses Tailwind v4 -->
    <link rel="stylesheet" href="/css/v4.css">
    {{ else }}
    <!-- Default to Tailwind v3 -->
    <link rel="stylesheet" href="/css/v3.css">
    {{ end }}
    {{ partial "common-styles.html" . }}
    
    <!-- TradingView Widget Loader -->
    <script src="https://s3.tradingview.com/tv.js"></script>
</head>
<body class="page-gradient min-h-screen">
    {{ partial "nav.html" . }}
    <main class="min-h-[calc(100vh-4rem)]">
        {{ block "main" . }}{{ end }}
    </main>
</body>
</html>
