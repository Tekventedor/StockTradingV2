{{ define "main" }}
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-16">
    <h1 class="text-4xl font-bold text-gray-900 mb-8">{{ .Title }}</h1>
    {{ .Content }}
    
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        {{ range .Data.Terms.Alphabetical }}
            <div class="bg-white rounded-lg shadow-sm p-6 hover:shadow-md transition-discrete">
                <h2 class="text-xl font-semibold mb-2">
                    <a href="{{ .Page.RelPermalink }}" class="text-blue-600 hover:text-blue-800">
                        {{ .Page.LinkTitle }}
                    </a>
                </h2>
                <span class="text-sm text-gray-600">{{ .Count }} entries</span>
            </div>
        {{ end }}
    </div>
</div>
{{ end }}
