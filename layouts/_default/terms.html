{{ define "main" }}
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-16">
    <h1 class="text-4xl font-bold text-gray-900 mb-8">{{ .Title }}</h1>
    {{ .Content }}
    
    <div class="space-y-8">
        {{ range .Pages }}
            <article class="bg-white rounded-lg shadow-sm p-6 hover:shadow-md transition-discrete">
                <h2 class="text-2xl font-semibold mb-4">
                    <a href="{{ .RelPermalink }}" class="text-gray-900 hover:text-blue-600">
                        {{ .Title }}
                    </a>
                </h2>
                {{ with .Description }}
                    <p class="text-gray-600 mb-4">{{ . }}</p>
                {{ end }}
                <div class="flex flex-wrap gap-2">
                    {{ range .Params.tags }}
                        <a href="/tags/{{ . | urlize }}" class="text-sm bg-gray-100 text-gray-700 px-3 py-1 rounded-full hover:bg-gray-200 transition-discrete">
                            {{ . }}
                        </a>
                    {{ end }}
                </div>
            </article>
        {{ end }}
    </div>
</div>
{{ end }}
