<script type="text/javascript">
 
(function() {
    var mobileMenuButton = document.querySelector('.mobile-menu-button');
    var mobileMenu = document.querySelector('.mobile-menu');
    var searchInputs = document.querySelectorAll('input[type="text"]');
    var searchHistory = document.querySelector('.search-history');
    var searchResults = document.querySelector('.search-results');
    var clearHistoryBtn = document.querySelector('.clear-history');
    var searchHistoryItems = JSON.parse(localStorage.getItem('searchHistory') || '[]');

    function updateSearchHistoryUI() {
        var historyContainer = document.querySelector('.search-history-items');
        var mainSearchInput = document.querySelector('.search-container input[type="text"]');
        if (!historyContainer || !mainSearchInput) return;

        if (searchHistoryItems.length === 0) {
            historyContainer.innerHTML = '<div class="px-4 py-3 text-sm text-gray-500 italic">No recent searches</div>';
            return;
        }

        var html = '';
        searchHistoryItems.forEach(function(item) {
            html += '<div class="search-history-item px-4 py-3 hover:bg-gray-50 cursor-pointer group flex items-center justify-between">' +
                '<div class="flex items-center gap-3">' +
                '<span class="text-sm text-gray-900">' + item + '</span>' +
                '</div>' +
                '<div class="flex items-center gap-2">' +
                '<svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">' +
                '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>' +
                '</svg>' +
                '<button class="text-gray-400 hover:text-gray-600 opacity-0 group-hover:opacity-100 transition-opacity">' +
                '<svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">' +
                '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>' +
                '</svg>' +
                '</button>' +
                '</div>' +
                '</div>';
        });

        historyContainer.innerHTML = html;

        
        document.querySelectorAll('.search-history-item').forEach(function(item) {
            var searchText = item.querySelector('span').textContent;
            var deleteBtn = item.querySelector('button');
            
            item.addEventListener('click', function(e) {
                if (e.target !== deleteBtn && !deleteBtn.contains(e.target)) {
                    mainSearchInput.value = searchText;
                    mainSearchInput.focus();
                    
                    searchHistory.classList.add('hidden');
                }
            });
            
            deleteBtn.addEventListener('click', function(e) {
                e.stopPropagation();
                removeFromSearchHistory(searchText);
            });
        });
    }

    function addToSearchHistory(searchTerm) {
        if (searchTerm.length < 2) return;
        searchHistoryItems = searchHistoryItems.filter(function(item) { return item !== searchTerm; });
        searchHistoryItems.unshift(searchTerm);
        searchHistoryItems = searchHistoryItems.slice(0, 5);
        localStorage.setItem('searchHistory', JSON.stringify(searchHistoryItems));
        updateSearchHistoryUI();
    }

    if (mobileMenuButton && mobileMenu) {
        mobileMenuButton.addEventListener('click', function() {
            mobileMenu.classList.toggle('hidden');
        });
    }

    if (clearHistoryBtn) {
        clearHistoryBtn.addEventListener('click', function(e) {
            e.stopPropagation();
            searchHistoryItems = [];
            localStorage.removeItem('searchHistory');
            updateSearchHistoryUI();
            if (searchHistory) searchHistory.classList.add('hidden');
        });
    }

    searchInputs.forEach(function(input) {
        input.addEventListener('focus', function() {
            if (this.value.length < 2) {
                if (searchResults) searchResults.classList.add('hidden');
                if (searchHistory) searchHistory.classList.remove('hidden');
                updateSearchHistoryUI();
            }
        });

        input.addEventListener('input', function() {
            var query = this.value.toLowerCase().trim();
            
            if (query.length < 2) {
                if (searchResults) searchResults.classList.add('hidden');
                if (searchHistory) searchHistory.classList.remove('hidden');
                return;
            }

            if (searchHistory) searchHistory.classList.add('hidden');
            
            var pages = [
                {
                    title: 'Learn',
                    url: '/learn/',
                    type: 'Section',
                    keywords: ['learn', 'education', 'articles']
                },
                {
                    title: 'Sectors',
                    url: '/sectors/',
                    type: 'Section',
                    keywords: ['sector', 'sectors', 'industries']
                },
                {
                    title: 'Stocks',
                    url: '/stocks/',
                    type: 'Section',
                    keywords: ['stock', 'stocks', 'companies', 'equities']
                },
                {
                    title: 'Glossary',
                    url: '/glossary/',
                    type: 'Section',
                    keywords: ['glossary', 'terms', 'definitions']
                },
                { 
                    title: 'Stock Market Basics', 
                    url: '/learn/article/stock-market-basics/', 
                    type: 'Article', 
                    keywords: ['basics', 'introduction', 'fundamentals']
                },
                { 
                    title: 'Market Capitalization', 
                    url: '/learn/article/market-capitalization/', 
                    type: 'Article', 
                    keywords: ['market cap', 'company size', 'valuation']
                },
                { 
                    title: 'Trading Strategies', 
                    url: '/learn/article/trading-strategies/', 
                    type: 'Article', 
                    keywords: ['trading', 'strategies', 'techniques']
                }
            ];

            var results = pages.filter(function(page) {
                return page.title.toLowerCase().includes(query) ||
                    page.keywords.some(function(keyword) {
                        return keyword.toLowerCase().includes(query);
                    });
            });

            if (searchResults) {
                if (results.length > 0) {
                    var html = '<div class="px-4 py-2.5 border-b border-gray-100 bg-gray-50/50">' +
                        '<span class="text-xs font-medium text-gray-500">Results for "' + query + '"</span>' +
                        '</div>' +
                        '<div class="py-2 divide-y divide-gray-100 max-h-[60vh] overflow-y-auto">';

                    results.forEach(function(page) {
                        html += '<a href="' + page.url + '" ' +
                            'class="flex items-center px-4 py-2.5 hover:bg-gray-50 group transition-colors duration-150" ' +
                            'onclick="addToSearchHistory(\'' + page.title + '\')">' +
                            '<div class="flex-1 min-w-0">' +
                            '<div class="text-sm font-medium text-gray-900 truncate">' + page.title + '</div>' +
                            '<div class="text-xs text-gray-500 mt-0.5 truncate">' + page.type + '</div>' +
                            '</div>' +
                            '<svg class="w-4 h-4 text-gray-400 group-hover:text-gray-600 transition-colors duration-150 flex-shrink-0 ml-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">' +
                            '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>' +
                            '</svg>' +
                            '</a>';
                    });

                    html += '</div>';
                    searchResults.innerHTML = html;
                } else {
                    searchResults.innerHTML = '<div class="px-4 py-3 text-sm text-gray-500">' +
                        '<div class="font-medium text-gray-900 mb-1">No results found</div>' +
                        '<p class="text-gray-500 text-xs">Try adjusting your search or filter to find what you\'re looking for.</p>' +
                        '</div>';
                }
                searchResults.classList.remove('hidden');
            }
        });

        input.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                var query = this.value.trim();
                if (query.length >= 2) {
                    addToSearchHistory(query);
                    var firstResult = searchResults ? searchResults.querySelector('a') : null;
                    if (firstResult) {
                        firstResult.click();
                    }
                }
            }
        });
    });

    document.addEventListener('click', function(e) {
        var isSearchContainer = e.target.closest('.search-container');
        var isSearchHistory = e.target.closest('.search-history');
        var isSearchResults = e.target.closest('.search-results');
        
        if (!isSearchContainer && !isSearchHistory && !isSearchResults) {
            if (searchHistory) searchHistory.classList.add('hidden');
            if (searchResults) searchResults.classList.add('hidden');
        }
    });

    document.addEventListener('submit', function(e) {
        if (e.target.querySelector('input[type="text"]')) {
            e.preventDefault();
            var searchTerm = e.target.querySelector('input[type="text"]').value;
            if (searchTerm.length >= 2) {
                addToSearchHistory(searchTerm);
            }
        }
    });

    
    document.addEventListener('click', function(e) {
        var resultItem = e.target.closest('.search-result-item');
        if (resultItem) {
            var searchText = resultItem.querySelector('.text-sm').textContent;
            addToSearchHistory(searchText);
        }
    });

    updateSearchHistoryUI();
})();
 
</script>
