[build]
  command = "npm install && npx tailwindcss -i ./assets/css/learn.css -o ./static/css/learn.css && npx tailwindcss -i ./assets/css/main.css -o ./static/css/main.css && hugo --gc --minify"
  publish = "public"
  environment = { HUGO_VERSION = "0.123.8", HUGO_ENV = "production", HUGO_ENABLEGITINFO = "true", NODE_VERSION = "20" }

